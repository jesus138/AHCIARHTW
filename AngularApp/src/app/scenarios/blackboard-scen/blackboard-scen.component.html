<header>
    <h3>Scenario Blackboard</h3>
    <p>Stand in front of the blackboard of the IT</p>
    <section>
        <div>
            <app-scenario-config [topics]="topics" title="Configuration" (topicChange)="onTopicChange($event)">
            </app-scenario-config>
        </div>
    </section>
</header>
<section class="main">
    <img src="assets/blackboard.jpg" />
    <div class="overlay">
        <app-overlay></app-overlay>
    </div>
    <div class="blackboard" *ngIf="isBlackboard">
        <app-blackboard-large [blackboard]="blackboard"></app-blackboard-large>
    </div>
</section>
