<header>
    <h3>Scenario MCI Lab</h3>
    <p>Stand in front of MCI Lab</p>
    <section>
        <div>
            <app-weather-config (weatherChange)="weather=$event"></app-weather-config>
        </div>
        <div>
            <app-scenario-config [topics]="topics" title="MCI Scenario" (topicChange)="onTopicChange($event)"></app-scenario-config>
        </div>
    </section>
</header>
<section class="main">
    <img src="assets/labmci.jpg"/>
    <div class="auxilary">
        <app-auxilary></app-auxilary>
    </div>
    <div class="important">
        <app-important (learn)="isLearning=!isLearning"></app-important>
    </div>
    <div class="weather">
        <app-weather [weather]="weather" (detail)="isWeatherDetail=!isWeatherDetail"></app-weather>
    </div>
    <div class="blackboard">
        <app-blackboard [blackboard]="blackboard"></app-blackboard>
    </div>
    <div class="learning" *ngIf="isLearning">
        <app-learning [learning]="learning"></app-learning>
    </div>
    <div class="weatherdetail" *ngIf="isWeatherDetail">
        <app-weather-detail [today]="weatherToday" [tomorrow]="weatherTomorrow" [date]="date"></app-weather-detail>
    </div>
    <div class="blackboarddetail" *ngIf="isBlackboardDetail">
        <app-blackboard-large [blackboard]="blackboardDetail"></app-blackboard-large>
    </div>
    <div class="map" *ngIf="!mapLarge">
        <app-map local="assets/map/g2plan2.png" global="assets/map/htwmap2.PNG" (toggle)="mapLarge=true"></app-map>
    </div>
    <div class="maplarge" *ngIf="mapLarge">
            <app-map local="assets/map/g2plan2.png" global="assets/map/htwmap2.PNG" [large]="true" (toggle)="mapLarge=false"></app-map>
        </div>
    <div class="shortplan">
        <app-short-plan [plan]="shortPlan"></app-short-plan>
    </div>
    <div class="events">
        <app-events [events]="events" (toggleAnnounces)="isAnnounces=!isAnnounces" (toggleEmail)="isEmail=!isEmail"></app-events>
    </div>
    <div class="mail" *ngIf="isEmail">
        <app-email [mail]="mail"></app-email>
    </div>
    <div class="lectureplan" *ngIf="isSchedule">
        <app-schedule [schedule]="scheduleMci"></app-schedule>
    </div>
    <div class="room" *ngIf="isRoom">
        <app-room [room]="roomMci"></app-room>
    </div>
    <div class="prof" *ngIf="isProf">
        <app-professor [prof]="prof"></app-professor>
    </div>
    <div class="project" *ngIf="isProject">
        <app-project [project]="project"></app-project>
    </div>
</section>
